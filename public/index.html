<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
        <link rel="stylesheet" href="style.css" />
        <title>Chat app</title>
    </head>
    <body>
        <h2 class="title">Chat App</h2>
        <div class="main">
            <div class="name">
                <span><i class="far fa-user"></i></span>
                <input type="text" id="name-input" class="name-input" value="anonymous" maxlength="20" />
            </div>
            <ul class="message-container" id="message-container">
                <!-- all contents are writed to js -->
            </ul>
            <form class="message-form" id="message-form">
                <input type="text" name="message" id="message-input" autocomplete="off" class="message-input" />
                <button type="submit" class="send-button">
                    send <span><i class="fas fa-paper-plane"></i></span>
                </button>
            </form>
        </div>
        <h3 class="clients-total" id="clients-total"></h3>

        <script src="/socket.io/socket.io.js"></script>
        <script src="main.js"></script>
    </body>
</html>
